<body>
  <!-- Game title -->
  <p>Rock – Paper – Scissors</p>

  <!-- User move buttons -->
  <button onclick="UserMove(`rock`)">Rock</button>
  <button onclick="UserMove(`paper`)">paper</button>
  <button onclick="UserMove(`scissor`)">Scissor</button>

  <!-- Displays score -->
  <p class="score_card"></p>

  <!-- Reset score button -->
  <button class="reset_btn" onclick="reset_Fun()">Reset Score</button>

  <!-- Displays game result -->
  <p class="game_click"></p>

  <script>
    // DOM elements
    let score_card = document.getElementsByClassName("score_card")[0];
    let game_click = document.getElementsByClassName("game_click")[0];
    let reset_btn = document.getElementsByClassName("reset_btn")[0];

    // Load score from localStorage
    let score = JSON.parse(localStorage.getItem("score")) || {
      win: 0,
      lose: 0,
      tie: 0,
    };

    // Show initial score
    score_card.textContent = `Score → Wins: ${score.win}, Losses: ${score.lose}, Ties: ${score.tie}`;

    let message = "";

    // Handle user move
    function UserMove(usermove) {
      let pcmove = pcMove();

      // Game logic
      if (usermove === pcmove) {
        message = "game tie";
        score.tie++;
      } else if (
        (usermove === "rock" && pcmove === "scissor") ||
        (usermove === "paper" && pcmove === "rock") ||
        (usermove === "scissor" && pcmove === "paper")
      ) {
        message = "user wins";
        score.win++;
      } else {
        message = "pc wins";
        score.lose++;
      }

      // Update UI and storage
      game_click.textContent = `${message} | You chose ${usermove} | PC chose ${pcmove}`;
      score_card.textContent = `Score → Wins: ${score.win}, Losses: ${score.lose}, Ties: ${score.tie}`;
      localStorage.setItem("score", JSON.stringify(score));
    }

    // Reset score
    function reset_Fun() {
      let score = { win: 0, lose: 0, tie: 0 };
      localStorage.removeItem("score");
      score_card.textContent = `Score → Wins: ${score.win}, Losses: ${score.lose}, Ties: ${score.tie}`;
    }

    // Generate PC move
    function pcMove() {
      let choice = ["rock", "paper", "scissor"];
      return choice[Math.floor(Math.random() * choice.length)];
    }
  </script>
</body>
